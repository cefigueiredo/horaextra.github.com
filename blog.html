---
layout: blog
---
<ul id="posts">
  {% for post in site.posts %}
    <li>
      <h2>
        <a href="{{ post.url }}">
        {{ post.title }}
        </a>
      </h2>
      <ul id="post-infos">
        <li>Postado em {{ post.date | date: '%d/%m/%Y' }}</li>
        <li><a href="{{ post.url }}#disqus_thread">Coment√°rios</a></li>
        <li>Por {{ post.author }} </li>
      </ul>
      <p>{{ post.content | strip_html | truncate: 220 }} <em>(...)</em></p>
    </li>
  {% endfor %}
</ul>
