<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta http-equiv="content-language" content="pt-br" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Hora Extra</title>
    <meta name="robots" content="index, follow" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />
    <link rel="shortcut icon" href="static/img/favicon.ico" />
    <link rel="icon" href="static/img/favicon.png" sizes="64x64" />
    <!-- Open Graph -->
    <meta content="Hora Extra" property="og:title" />
    <meta content="http://www.horaextra.org" property="og:url" />
    <meta content="static/img/favicon.png" property="og:image" />
    <meta content="" property="og:description" />
    <!-- Viewport Config -->
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <!-- Media Queries -->
    <link rel="stylesheet" type="text/css" href="static/css/he-core.css" />
    <link rel="stylesheet" type="text/css" href="static/css/he-web.css" media="(min-width:801px)" />
    <link rel="stylesheet" type="text/css" href="static/css/he-mobile.css" media="(max-width:801px)" />
    <!--[if IE]>
    <link rel="stylesheet" type="text/css" href="static/css/he-web.css" media="screen" />
    <![endif]-->
  </head>
  <body id="home">
    <div id="topbar">
      <div class="holder">
        <h1>
          <a href="index.html">
          #horaextra
          </a>
        </h1>
        <ul>
          <li id="citys">
            <a href="#">
            Rio de Janeiro
            </a>
          </li>
          <li>
            <a href="blog.html">
            Blog
            </a>
          </li>
          <li>
            <a href="historia.html">
            História
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- /topbar -->
    <div class="holder">
      <section id="call">
        <h1>
          <img src="static/img/h-logo.png" alt="Hora Extra" />
        </h1>
        <h2 class="description">
          Encontro semanal de desenvolvedores para trocar idéias e beber um chopp.
        </h2>
      </section>
      <!-- /call -->
      {{ content }}
      <h4>Iniciativas</h4>
      <ul class="logos">
        <li>
          <a href="http://smallactsmanifesto.org" title="Small Acts Manifesto">
          <img src="static/img/logos/iniciativas/smallacts.jpg" alt="Small Acts Manifesto" />
          </a>
        </li>
        <li>
          <a rel="external" href="http://dojorio.org/" title="Coding Dojo Rio">
          <img src="static/img/logos/iniciativas/dojorio.jpg" alt="Dojorio" />
          </a>
        </li>
        <li>
          <a rel="external" href="http://pythonrio.org/" title="Python Rio">
          <img src="static/img/logos/iniciativas/pythonrio.jpg" alt="Python Rio" />
          </a>
        </li>
        <li>
          <a rel="external" href="http://www.openspacerio.org/" title="Open Space Rio">
          <img src="static/img/logos/iniciativas/openspacerio.jpg" alt="Open Space Rio" />
          </a>
        </li>
        <li>
          <a rel="external" href="http://forkinrio.appspot.com/" title="ForkInRio. Apenas um grupo de estudos diferente.">
          <img src="static/img/logos/iniciativas/forkinrio.jpg" alt="Fork In Rio" />
          </a>
        </li>
        <li>
          <a rel="external" href="http://www.python.org.br/ ">
          <img src="static/img/logos/iniciativas/pythonbrasil.jpg" alt="Python Brasil" />
          </a>
        </li>
        <li>
          <a rel="external" href="http://rubyonrio.heroku.com/">
          <img src="static/img/logos/iniciativas/rubyonrio.jpg" alt="Ruby On Rio" />
          </a>
        </li>
        <li>
          <a rel="external" href="http://pythoncampus.org/evento/unesa-madureira/">
          <img src="static/img/logos/iniciativas/pythoncampus.jpg" alt="Python Campus" />
          </a>
        </li>
      </ul>
    </div>
    <!-- holder -->
    <footer>
      <div class="holder">
        <div id="placa">
          <img src="static/img/placa.png" alt="Placa Hora Extra" />
          <p>O estabelecimento conta com uma placa do evento para você não ficar igual um bobo procurando a galera (;</p>
        </div>
        <!-- /placa -->
        <div class="helabs">
          <p>Apoiado com muito carinho pela</p>
          <img src="static/img/HElabs.png" alt="HE:labs" />
        </div>
        <!-- /helabs -->
        <span class="foot-logo">
        <img src="static/img/footer-ill.png" width="160" height="166" alt="Hora Extra" />
        </span>
      </div>
    </footer>
    <!-- /footer -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="static/js/garlic.min.js" type="text/javascript"></script>
    <script src="static/js/he.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
